<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>jQuery源码学习</title>
  <script src="jQuery.1.0.1.js"></script>
  <!-- <script src="jQuery.1.0.2.js"></script> -->
  <!-- <script src="../../00-source/jquery.js"></script> -->
</head>

<body>
  <script>
    var ret = {
      name: 'vincent',
      age: 18,
      list: {
        status: 'good'
      }
    };
    var res = {
      list: {
        sex: '男'
      }
    };
    // console.log($());
    // extend可以做任意对象的扩展
    // 第一个值为true 做深拷贝
    var obj = $.extend(true, {}, ret, res);
    console.log(obj)
    // 允许自定义扩展属性和方法 本身扩展
    $.extend({
      work: function () {
        console.log('work');
      },
    });
    $.work(); // work
    // // 给jQuery的实例对象扩展  this = jQuery的实例对象
    $.fn.extend({
      sex: '男'
    });
    console.log($().sex); // 男
    // 可以用 $.也可以用 $.fn
  </script>
</body>

</html>
